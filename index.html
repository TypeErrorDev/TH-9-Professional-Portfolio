<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="res/icons8-black-blood-240.png"
      type="image/x-icon"
    />
    <title>Matt Pantel - Front End Dev</title>
  </head>
  <body class="bg-body-tw text-white font-poppins pb-12">
    <!-- Nav Starts -->

    <header class="py-6">
      <div class="hidden md:flex md:space-x-12 md:items-center">
        <div
          class="container flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full text-xl logo"
          id="top"
        >
          { TypeErrorDev }
        </div>
        <a href="#top" class="text-selected-text-tw">Home</a>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact">
          <button
            class="px-6 py-2 bg-theme-tw font-bold mr-7 hover:brightness-110"
          >
            Contact
          </button>
        </a>
      </div>
      <div class="md:hidden flex justify-end items-center mr-5 mb-3">
        <button class="outline-none mobile-menu-button">
          <svg
            id="svg-menu"
            width="26"
            height="18"
            viewBox="0 0 26 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13 17.5H0.25V14.6667H13V17.5ZM25.75 10.4167H0.25V7.58333H25.75V10.4167ZM25.75 3.33333H13V0.5H25.75V3.33333Z"
              fill="white"
            />
          </svg>
        </button>
      </div>

      <div class="hidden mobile-menu md:hidden bg-gray-800">
        <ul class="">
          <li class="active">
            <a
              href="#top"
              class="block text-sm px-4 py-4 text-white bg-theme-tw font-semibold"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#about"
              class="block text-sm px-4 py-4 hover:bg-theme-tw transition duration-300"
              >About</a
            >
          </li>
          <li>
            <a
              href="#work"
              class="block text-sm px-4 py-4 hover:bg-theme-tw transition duration-300"
              >Work</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="block text-sm px-4 py-4 hover:bg-theme-tw transition duration-300"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main class="relative">
      <!-- This is where the hero section starts -->
      <div
        class="container mt-16 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="flex flex-wrap md:flex-nowrap">
          <nav
            class="md:inline-block lg:mr-24 lg:w-4 fixed left-percentage hidden xl:block"
          >
            <div
              class="absolute left-50 transform -translate-x-1/2 space-y-6 mt-36"
            >
              <a
                href="#top"
                class="nav-dot selected-circle block w-7 h-7 rounded-full border-4 border-nav bg-body-tw"
              >
                <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                  >home</span
                >
              </a>
              <a
                href="#about"
                class="nav-dot block w-7 h-7 rounded-full border-4 border-nav bg-body-tw"
              >
                <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                  >About</span
                >
              </a>
              <a
                href="#work"
                class="nav-dot block w-7 h-7 rounded-full border-4 border-nav bg-body-tw"
              >
                <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                  >Work</span
                >
              </a>

              <a
                href="#contact"
                class="nav-dot block w-7 h-7 rounded-full border-4 border-nav bg-body-tw"
              >
                <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                  >Contact</span
                >
              </a>
            </div>
          </nav>
          <div
            class="flex flex-wrap lg:ml-20 justify-center md:justify-start max-w-xl mt-0 md:my-36"
          >
            <h1
              class="font-bold text-3xl md:text-6xl lg:text-7xl text-center md:text-left"
            >
              Building<br />
              quality and functional web applications
            </h1>
            <div class="w-full flex justify-center md:justify-start">
              <a href="#work"
                ><button
                  class="px-8 py-4 bg-theme-tw text-white font-bold mt-12 flex items-center space-x-3 mb-8 hover:brightness-110"
                >
                  <div>
                    <svg
                      width="22"
                      height="22"
                      viewBox="0 0 22 22"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M14.4375 11C14.4375 11.9117 14.0753 12.786 13.4307 13.4307C12.786 14.0753 11.9117 14.4375 11 14.4375C10.0883 14.4375 9.21398 14.0753 8.56932 13.4307C7.92466 12.786 7.5625 11.9117 7.5625 11C7.5625 10.0883 7.92466 9.21398 8.56932 8.56932C9.21398 7.92466 10.0883 7.5625 11 7.5625C11.9117 7.5625 12.786 7.92466 13.4307 8.56932C14.0753 9.21398 14.4375 10.0883 14.4375 11Z"
                        fill="white"
                      />
                      <path
                        d="M0 11C0 11 4.125 3.4375 11 3.4375C17.875 3.4375 22 11 22 11C22 11 17.875 18.5625 11 18.5625C4.125 18.5625 0 11 0 11ZM11 15.8125C12.2764 15.8125 13.5004 15.3055 14.403 14.403C15.3055 13.5004 15.8125 12.2764 15.8125 11C15.8125 9.72365 15.3055 8.49957 14.403 7.59705C13.5004 6.69453 12.2764 6.1875 11 6.1875C9.72365 6.1875 8.49957 6.69453 7.59705 7.59705C6.69453 8.49957 6.1875 9.72365 6.1875 11C6.1875 12.2764 6.69453 13.5004 7.59705 14.403C8.49957 15.3055 9.72365 15.8125 11 15.8125Z"
                        fill="white"
                      />
                    </svg>
                  </div>
                  <span>View my work</span>
                </button></a
              >
            </div>
          </div>

          <img
            src="res/smile-software-cartoon-for-avatar-61b97c5f0be010.59667594.png"
            alt="Man"
            class="hidden break-normal md:block md:w-80 md:h-96 md:mr-96 md:mt-36 mt-12 right-0 -z-1 opacity-60 md:bg-contain md:bg-center md:object-fill"
          />
        </div>
      </div>
    </main>
  </body>
</html>
